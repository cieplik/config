<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">                                        
<fontconfig>
  <!--
  This fixes fontconfig fucked up by Artwiz installer. To get the list, execute

  fc-match -s -f '%{family}:%{foundry}\n' sans-serif | grep -v :artwiz | cut -d: -f1
  -->

  <alias>
    <family>sans-serif</family>
      <prefer>
        <family>Nimbus Sans L</family>
        <family>Cursor</family>
        <family>DejaVu Sans Mono</family>
        <family>Liberation Mono</family>
        <family>Liberation Sans</family>
        <family>Liberation Serif</family>
        <family>Dingbats</family>
        <family>Standard Symbols L</family>
        <family>DejaVu Sans Mono</family>
      </prefer>
  </alias>
</fontconfig>
